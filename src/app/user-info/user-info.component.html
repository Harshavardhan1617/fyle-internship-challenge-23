<div class="userInfo flex flex-wrap">
    <div class="profilePic flex-initial">
        <div class="rounded-full border border-double border-8 border-gray-300 overflow-hidden flex flex-col items-center w-60 h-60 mx-14 my-8">
            <img src="{{userinfo.avatar_url}}" alt="" class="w-full h-full object-cover">
        </div>
        <div class="mx-8">
            <a href="{{userinfo.html_url}}"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-link" viewBox="0 0 20 20">
                <path d="M6.354 5.5H4a3 3 0 0 0 0 6h3a3 3 0 0 0 2.83-4H9c-.086 0-.17.01-.25.031A2 2 0 0 1 7 10.5H4a2 2 0 1 1 0-4h1.535c.218-.376.495-.714.82-1z"/>
                <path d="M9 5.5a3 3 0 0 0-2.83 4h1.098A2 2 0 0 1 9 6.5h3a2 2 0 1 1 0 4h-1.535a4.02 4.02 0 0 1-.82 1H12a3 3 0 1 0 0-6H9z"/>
              </svg>{{userinfo.html_url}}</a>
        </div>
    </div>
    <!-- <div class="empty w-40 h-40 flex-initial"></div> -->
    <div class="info mx-20 my-12 flex-auto flex flex-col gap-2">
        <h2 class="username text-2xl my-1.5">{{userinfo.name}}</h2>
        <p>{{userinfo.bio}}</p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-geo-alt-fill" viewBox="0 0 16 16">
            <path d="M8 16s6-5.686 6-10A6 6 0 0 0 2 6c0 4.314 6 10 6 10zm0-7a3 3 0 1 1 0-6 3 3 0 0 1 0 6z"/>
          </svg>  {{userinfo.location}}</p>
        <p><svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" fill="currentColor" class="bi bi-twitter-x" viewBox="0 0 16 16">
            <path d="M12.6.75h2.454l-5.36 6.142L16 15.25h-4.937l-3.867-5.07-4.425 5.07H.316l5.733-6.57L0 .75h5.063l3.495 4.633L12.601.75Zm-.86 13.028h1.36L4.323 2.145H2.865l8.875 11.633Z"/>
          </svg>  Twitter: <a href="https://twitter.com/{{userinfo.twitter_username}}">https://twitter.com/{{userinfo.twitter_username}}</a></p>
    </div>
</div>
